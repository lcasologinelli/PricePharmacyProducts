<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create new Pharmacy</h1>
            <div class="card-body">
                <form th:action="@{/pharmacies}" th:object="${pharmacyDto}" method="post">
                    <div class="form-group">
                        <label for="name">Pharmacy Name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="webAddress">Web Address</label>
                        <input type="text" class="form-control" th:field="*{webAddress}" id="webAddress" name="webAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" th:field="*{city}" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="shippingFees">Shipping Fees (€)</label>
                        <input type="number" class="form-control" th:field="*{shippingFees}" id="shippingFees" name="shippingFees" required>
                    </div>
                    <div class="form-group">
                        <label for="freeShipping">Free Shipping (€)</label>
                        <input type="number" class="form-control" th:field="*{freeShipping}" id="freeShipping" name="freeShipping">
                    </div>

                    <!-- Sezione per le vendite -->
                    <h3>Sales</h3>
                    <div id="sales">
                        <div class="sale">
                            <div class="form-group">
                                <label for="product_id_0">Product</label>
                                <select class="form-control product-select" id="product_id_0" name="sales[0].product_id" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price_0">Price (€)</label>
                                <input type="number" class="form-control" step="0.01" id="price_0" name="sales[0].price" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity_0">Quantity</label>
                                <input type="number" class="form-control" id="quantity_0" name="sales[0].quantity" required>
                            </div>
                            <button type="button" class="btn btn-danger remove-sale">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="add-sale" class="btn btn-secondary">Add Sale</button>
                    <button type="submit" class="btn btn-primary">Add Pharmacy</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var saleIndex = 1; // Indice iniziale per le vendite

        // Funzione per caricare dinamicamente i prodotti disponibili
        function loadProducts(selectElement) {
            $.ajax({
                url: '/products/all',
                method: 'GET',
                success: function (data) {
                    var products = data;
                    var selectHtml = '';
                    $.each(products, function (index, product) {
                        selectHtml += '<option value="' + product.product_id + '">' + product.name + '</option>';
                    });
                    selectElement.html(selectHtml);
                }
            });
        }

        // Aggiungi vendita
        $('#add-sale').click(function () {
            var newSaleHtml =
                '<div class="sale">' +
                '<div class="form-group">' +
                '<label for="product_id_' + saleIndex + '">Product</label>' +
                '<select class="form-control product-select" id="product_id_' + saleIndex + '" name="sales[' + saleIndex + '].product_id" required>' +
                '<option value="">Select Product</option>' +
                '</select>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="price_' + saleIndex + '">Price</label>' +
                '<input type="number" class="form-control" step="0.01" id="price_' + saleIndex + '" name="sales[' + saleIndex + '].price" required>' +
                '</div>' +
                '<div class="form-group">' +
                '<label for="quantity_' + saleIndex + '">Quantity</label>' +
                '<input type="number" class="form-control" id="quantity_' + saleIndex + '" name="sales[' + saleIndex + '].quantity" required>' +
                '</div>' +
                '<button type="button" class="btn btn-danger remove-sale">Remove</button>' +
                '</div>';

            $('#sales').append(newSaleHtml);
            loadProducts($('#sales .sale:last-child .product-select')); // Carica dinamicamente i prodotti per il nuovo campo select aggiunto

            saleIndex++; // Incrementa l'indice per la prossima vendita
        });

        // Rimuovi vendita
        $(document).on('click', '.remove-sale', function () {
            $(this).closest('.sale').remove();
        });

        // Carica i prodotti per la prima volta
        loadProducts($('.product-select'));
    });
</script>
</body>
</html>
