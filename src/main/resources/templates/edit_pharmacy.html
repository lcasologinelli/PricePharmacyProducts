<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Pharmacy</h1>
            <div class="card-body">
                <form th:action="@{/pharmacies/{id}(id=${pharmacyDto.getId()})}" th:object="${pharmacyDto}" method="post" id="pharmacy-form">
                    <div class="form-group">
                        <label for="name">Pharmacy Name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="webAddress">Web Address</label>
                        <input type="text" class="form-control" th:field="*{webAddress}" id="webAddress" name="webAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" th:field="*{city}" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="shippingFees">Shipping Fees (€)</label>
                        <input type="number" class="form-control" th:field="*{shippingFees}" id="shippingFees" name="shippingFees" required>
                    </div>
                    <div class="form-group">
                        <label for="freeShipping">Free Shipping (€)</label>
                        <input type="number" class="form-control" th:field="*{freeShipping}" id="freeShipping" name="freeShipping">
                    </div>

                    <!-- Sezione per le vendite -->
                    <h3>Sales</h3>
                    <div id="sales">
                        <div class="sale" th:each="sale, stat : *{sales}">
                            <div class="form-group">
                                <label th:for="'product_id_' + ${stat.index}">Product</label>
                                <select class="form-control product-select" th:field="*{sales[__${stat.index}__].product_id}" th:id="'product_id_' + ${stat.index}" th:name="|sales[${stat.index}].product_id|" data-selected="${sale.product_id}" required>
                                    <option value="" th:text="#{select.product}"></option>
                                    <option th:each="product : ${products}" th:value="${product.product_id}" th:text="${product.name}" th:selected="${product.product_id} == ${sale.product_id}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label th:for="'price_' + ${stat.index}">Price (€)</label>
                                <input type="number" class="form-control" step="0.01" th:field="*{sales[__${stat.index}__].price}" th:id="'price_' + ${stat.index}" th:name="|sales[${stat.index}].price|" required>
                            </div>
                            <div class="form-group">
                                <label th:for="'quantity_' + ${stat.index}">Quantity</label>
                                <input type="number" class="form-control" th:field="*{sales[__${stat.index}__].quantity}" th:id="'quantity_' + ${stat.index}" th:name="|sales[${stat.index}].quantity|" required>
                            </div>
                            <button type="button" class="btn btn-danger remove-sale">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="add-sale" class="btn btn-secondary">Add Sale</button>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="#" th:href="@{/pharmacies}" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        // Add new sale
        $('#add-sale').click(function() {
            var index = $('#sales .sale').length;
            var saleHtml = `
                <div class="sale">
                    <div class="form-group">
                        <label for="product_id_${index}">Product</label>
                        <select class="form-control product-select" id="product_id_${index}" name="sales[${index}].product_id" required>
                            <option value="">Select Product</option>
                            <option th:each="product : ${products}" th:value="${product.product_id}" th:text="${product.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price_${index}">Price (€)</label>
                        <input type="number" class="form-control" step="0.01" id="price_${index}" name="sales[${index}].price" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity_${index}">Quantity</label>
                        <input type="number" class="form-control" id="quantity_${index}" name="sales[${index}].quantity" required>
                    </div>
                    <button type="button" class="btn btn-danger remove-sale">Remove</button>
                </div>`;
            $('#sales').append(saleHtml);
        });

        // Remove sale
        $(document).on('click', '.remove-sale', function() {
            $(this).closest('.sale').remove();
        });
    });
</script>
</body>
</html>
