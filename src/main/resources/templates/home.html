<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <h1> Home </h1>
    </div>
    <div th:if="${orderAdded}" class="alert alert-success" role="alert">
        Ordine aggiunto
    </div>
    <table class="table thead-dark">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Format</th>
            <th>Producer</th>
            <th>Category</th>
            <th>Dose</th>
            <th>Select Product</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="entry : ${productMaxQuantityMap}">
            <td th:text="${entry.key.getName()}"></td>
            <td th:text="${entry.key.getFormat()}"></td>
            <td th:text="${entry.key.getProducer()}"></td>
            <td th:text="${entry.key.getCategory()}"></td>
            <td th:text="${entry.key.getDose()}"></td>
            <td class="d-flex align-items-center">
                <form th:action="@{/sales/insertIntoCart}" method="post">
                    <input type="hidden" name="product_id" th:value="${entry.key.getProduct_id()}"/>
                    <input type="number" class="form-control me-2" name="quantity" min="1" th:max="${entry.value}" th:value="${productQuantities[entry.key.getProduct_id()]}" style="width: 80px;"/>
                    <button type="submit" class="btn btn-primary" th:disabled="${#lists.contains(orderProductIds, entry.key.getProduct_id())}">
                        <i class="bi bi-cart"></i>
                        Add
                    </button>
                </form>
                <form th:action="@{/sales/delete}" method="post" th:if="${#lists.contains(orderProductIds, entry.key.getProduct_id())}">
                    <input type="hidden" name="product_id" th:value="${entry.key.getProduct_id()}"/>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                        Remove
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row mt-3">
        <a href="/orders/find" class="btn btn-success">Buy</a>
    </div>
</div>
</body>
</html>
