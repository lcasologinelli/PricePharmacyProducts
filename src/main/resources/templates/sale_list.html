<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <h1> List of Sales </h1>
    </div>
    <table class="table thead-dark">
        <thead class = "table-dark">
        <tr>
            <th>Pharmacy</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "sale: ${sale_list}">
            <td>
                <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}" aria-expanded="false" th:aria-controls="'collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}">
                        Show Pharmacy
                    </button>
                </p>
                    <div class="collapse" th:id="'collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}">
                        <div class="card mb-2">
                            <div class="card-body">
                                <p class="card-text">Name: <span th:text="${sale.getPharmacy().getName()}"></span></p>
                                <p class="card-text">Web Address: <span th:text="${sale.getPharmacy().getWebAddress()}"></span></p>
                                <p class="card-text">City: <span th:text="${sale.getPharmacy().getCity()}"></span></p>
                                <p class="card-text">ShippingFees: <span th:text="${sale.getPharmacy().getShippingFees()} +'€'"></span></p>
                                <p class="card-text">FreeShipping: <span th:text="${sale.getPharmacy().getFreeShipping()} +'€'"></span></p>
                            </div>
                        </div>
                    </div>
            </td>
            <td>
                <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}" aria-expanded="false" th:aria-controls="'collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}">
                        Show Product
                    </button>
                </p>
                <div class="collapse" th:id="'collapseId'+${sale.getPharmacy().getPharmacy_id()}+${sale.getProduct().getProduct_id()}">
                    <div class="card mb-2">
                        <div class="card-body">
                            <p class="card-text">Name: <span th:text="${sale.getProduct().getName()}"></span></p>
                            <p class="card-text">Format: <span th:text="${sale.getProduct().getFormat()}"></span></p>
                            <p class="card-text">Producer: <span th:text="${sale.getProduct().getProducer()}"></span></p>
                            <p class="card-text">Category: <span th:text="${sale.getProduct().getCategory()}"></span></p>
                            <p class="card-text">Dose: <span th:text="${sale.getProduct().getDose()}"></span></p>
                        </div>
                    </div>
                </div>
            </td>
            <td th:text = "${sale.getPrice()} +'€'"></td>
            <td th:text = "${sale.getQuantity()} +'€'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
