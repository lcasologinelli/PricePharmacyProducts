<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Product</h1>
            <div class="card-body">
                <form th:action="@{/products/{id}(id=${product.getProduct_id()})}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label>Product Name</label>
                            <input
                                    type="text"
                                    name="product_name"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter the product name"
                            />

                    </div>

                    <div class="form-group">
                        <label>Product Format</label>
                            <input
                                    type="text"
                                    name="product_format"
                                    th:field="*{format}"
                                    class="form-control"
                                    placeholder="Enter the product format"
                            />

                    </div>

                    <div class="form-group">
                        <label>Product Producer</label>
                            <input
                                    type="text"
                                    name="product_producer"
                                    th:field="*{producer}"
                                    class="form-control"
                                    placeholder="Enter the product producer"
                            />

                    </div>

                    <div class="form-group">
                        <label>Product Category</label>
                            <input
                                    type="text"
                                    name="product_category"
                                    th:field="*{category}"
                                    class="form-control"
                                    placeholder="Enter the product category"
                            />

                    </div>

                    <div class="form-group">
                        <label>Product Dose</label>
                            <input
                                    type="text"
                                    name="product_dose"
                                    th:field="*{dose}"
                                    class="form-control"
                                    placeholder="Enter the product dose"
                            />

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
