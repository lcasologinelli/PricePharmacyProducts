<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <h1> List Pharmacies </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{pharmacies/newPharmacy}" class="btn btn-primary btn-sm mb-3">Add Pharmacy</a>
        </div>
    </div>
    <table class="table thead-dark">
        <thead class = "table-dark">
        <tr>
            <th>Name</th>
            <th>Web Address</th>
            <th>City</th>
            <th>Shipping fees</th>
            <th>Free Shipping</th>
            <th>Sales</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "pharmacy: ${pharmacy_list}">
            <td th:text = "${pharmacy.name}"></td>
            <td th:text = "${pharmacy.webAddress}"></td>
            <td th:text = "${pharmacy.city}"></td>
            <td th:text = "${pharmacy.shippingFees}"></td>
            <td th:text = "${pharmacy.freeShipping}"></td>
            <td>
                <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapseId'+${pharmacy.id}" aria-expanded="false" th:aria-controls="'collapseId'+${pharmacy.id}">
                        Show Sales
                    </button>
                </p>

                    <ul class="list-unstyled">
                        <li th:each="sale : ${pharmacy.sales}">
                            <div class="collapse" th:id="'collapseId'+${pharmacy.id}">
                                <div class="card mb-2">
                                    <div class="card-body">
                                        <p class="card-text">Product ID: <span th:text="${sale.product_id}"></span></p>
                                        <p class="card-text">Price: <span th:text="${sale.price}"></span></p>
                                        <p class="card-text">Quantity: <span th:text="${sale.quantity}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
            </td>
            <td>
                <a th:href="@{/pharmacies/edit/{id}(id=${pharmacy.getId()})}"
                   class="btn btn-primary"> Update </a>

                <a th:href="@{/pharmacies/delete/{id}(id=${pharmacy.getId()})}"
                   class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
