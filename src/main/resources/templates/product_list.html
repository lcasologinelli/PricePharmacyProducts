<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org/" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{parts/navbar::navigation}"></div>
    <div class="container">
        <div class="row">
            <h1> List Products </h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href="@{products/newProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>
            </div>
        </div>
        <table class="table thead-dark">
            <thead class = "table-dark">
                <tr>
                    <th>Name</th>
                    <th>Format</th>
                    <th>Producer</th>
                    <th>Category</th>
                    <th>Dose</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "product: ${product_list}">
                    <td th:text = "${product.getName()}"></td>
                    <td th:text = "${product.getFormat()}"></td>
                    <td th:text = "${product.getProducer()}"></td>
                    <td th:text = "${product.getCategory()}"></td>
                    <td th:text = "${product.getDose()}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.getProduct_id()})}"
                           class="btn btn-primary"> Update </a>

                        <a th:href="@{/products/delete/{id}(id=${product.getProduct_id()})}"
                           class="btn btn-danger"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
