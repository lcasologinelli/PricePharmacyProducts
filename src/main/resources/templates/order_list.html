<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:insert="~{parts/navbar::navigation}"></div>
<div class="container">
    <div class="row">
        <h1>List of Orders</h1>
    </div>
    <table class="table thead-dark">
        <thead class="table-dark">
        <tr>
            <th>Quantity</th>
            <th>Sales</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.quantity}"></td>
            <td>
                <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapseId'+${order.order_id}" aria-expanded="false" th:aria-controls="'collapseId'+${order.order_id}">
                        Show Sales
                    </button>
                </p>
                <div class="collapse" th:id="'collapseId'+${order.order_id}">
                    <div class="card mb-2">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Pharmacy ID</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sale : ${order.saleList}">
                                    <td th:text="${sale.product.product_id}"></td>
                                    <td th:text="${sale.pharmacy.pharmacy_id}"></td>
                                    <td th:text="${sale.price}"></td>
                                    <td th:text="${sale.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <a th:href="@{/orders/delete/{id}(id=${order.order_id})}"
                      class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
