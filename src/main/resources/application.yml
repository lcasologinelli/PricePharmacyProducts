spring:
  application:
    name: PricePharmacyProducts
  datasource:
    url: jdbc:postgresql://localhost:5432/PharmacyDb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  messages:
    basename: messages